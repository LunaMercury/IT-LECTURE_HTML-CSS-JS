<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02Transition</title>
    <style>
      div {
        width: 100px;
        height: 500px;
        border: 1px solid;
        margin: 10px 30px;
        display: inline-block;
      }
      img {
        width: 100%;
        height: 100px;
        border: 1px solid gray;
        position: relative;
        left: 0;
        top: 0;

        transition: 0.5s;
      }

      div:hover > img {
        top: 400px;
        transition: 2s;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://assets.kraken.com/marketing/web/icons-uni-webp/s_pepe.webp?i=kds"
        alt=""
      />
    </div>
    <div>
      <img src="https://pngimg.com/d/wojak_PNG109616.png" alt="" />
    </div>
    <div>
      <img
        src="https://i.scdn.co/image/ab6761610000e5eb8a3dd5854574c440b83e42c6"
        alt=""
      />
    </div>
  </body>
</html>
