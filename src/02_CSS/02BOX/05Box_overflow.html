<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05Box_overflow</title>
    <style>
      .parent {
        width: 300px;
        height: 300px;
        background-color: orange;
        overflow: hidden;
      }
      .child {
        width: 450px;
        height: 150px;
        background-color: royalblue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
