<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06Box_sizing</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: orange;
        padding: 10px;
        border: 5px solid;
        margin: 20px;
        /* 위 크기는 100px + 패딩10px + border두께 5px = 130px이다. 이를 해결하기 위해 box-sizing:border-box를 사용한다*/
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
