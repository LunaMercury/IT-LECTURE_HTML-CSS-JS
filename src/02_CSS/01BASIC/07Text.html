<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07Text</title>
  </head>
  <body>
    <!-- 글자 간격 -->
    <div style="letter-spacing: 15px">TEXT</div>
    <!-- 단어간 간격 -->
    <div style="word-spacing: 50px">TEXT text</div>
    <!-- 글자 위치 -->
    <div
      style="
        width: 300px;
        height: 200px;
        border: 1px solid;
        text-align: center;
        /* 위아래 가운데 정렬을 위한 line-height는 보통 박스의 높이에 따른다. */
        line-height: 200px;
        margin-bottom: 20px;
      "
    >
      TEXT
    </div>
    <!-- text-decoration -->
    <div style="text-decoration: overline">overline</div>
    <div style="text-decoration: underline">underline</div>
    <div style="text-decoration: line-through">line-though</div>
    <a href="" style="text-decoration: none">a link without underline</a>

    <!-- font weight -->
    <div style="font-weight: 100">font-weight: 100</div>
    <div style="font-weight: 200">font-weight: 200</div>
    <div style="font-weight: 300">font-weight: 300</div>
    <div style="font-weight: 400">font-weight: 400, default</div>
    <div style="font-weight: 500">font-weight: 500</div>
    <div style="font-weight: 600">font-weight: 600</div>
    <div style="font-weight: 700">font-weight: 700</div>
    <div style="font-weight: 800">font-weight: 800</div>
    <div style="font-weight: 900">font-weight: 900</div>
  </body>
</html>
