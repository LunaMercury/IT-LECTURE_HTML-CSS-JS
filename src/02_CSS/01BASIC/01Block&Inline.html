<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01Block&Inline</title>
    <style>
      div,
      span {
        border: 1px solid black;
      }

      div {
        width: 300px;
        height: 200px;
        margin: 20px;
        padding: 20px;
      }

      span {
        margin: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 
    블럭형 태그 : 하나의 라인 전체를 사용하는 태그
    인라인 태그 : 한 라인안에 포함되어 있는 태그
     -->
    <div>Hello World</div>
    <div>Hello World</div>
    <hr />
    <span>Hello World</span>
    <span>Hello World</span>
  </body>
</html>
