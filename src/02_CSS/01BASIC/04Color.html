<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04Color</title>
    <style>
      h1 {
        color: red;
      }
      h2 {
        color: rgb(40, 202, 53);
      }
      h3 {
        color: rgba(76, 11, 85, 0.5);
      }
      h4 {
        color: #d33e11;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <h4>hello world</h4>
  </body>
</html>
