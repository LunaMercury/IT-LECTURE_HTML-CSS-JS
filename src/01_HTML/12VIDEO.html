<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        z-index: 0;
      }
      .background_video {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        opacity: 0.7;
      }
      .background_video > video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      body::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="background_video">
      <video controls autoplay muted loop>
        <source src="./video/castle.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
