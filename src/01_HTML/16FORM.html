<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      a {
        font-size: 8rem;
      }
      a.fs-custom-small {
        font-size: 8rem;
      }
      form {
        width: 380px;
        margin-top: 50px;
      }
      .header {
        height: 15px;
        margin-bottom: 10px;
      }
    </style>

    <body>
      <form action="/test.jsp" method="get" class="container-sm">
        <div class="header bg-dark"></div>
        <div class="row mb-2">
          <h4 class="text-center fw-bold">회원가입</h4>
        </div>
        <div class="row mb-2">
          <hr />
        </div>
        <div class="row mb-2">
          <label for="user_id" class="col-3">아이디</label>
          <input type="text" name="user_id" class="col form-control" />
          <a href="javascript::void(0)" class="col-2 btn btn-primary ms-2 fs-5"
            >중복확인</a
          >
        </div>
        <div class="row mb-2">
          <label for="user_password" class="col-3">비밀번호</label>
          <input
            type="password"
            name="user_password"
            class="col form-control"
          />
        </div>

        <div class="row mb-2">
          <label for="" class="col-3"></label>
          <input
            type="password"
            name="re-password"
            placeholder="비밀번호 재확인"
            class="col form-control"
          />
        </div>
        <div class="row mb-2">
          <label for="" class="col-3">이름</label>
          <input type="text" name="user_name" class="col form-control" />
        </div>
        <div class="row mb-2">
          <label for="" class="col-3">주소</label>
          <input
            type="number"
            name="user_zipcode"
            class="col form-control fs-custom-small"
          />
          <a href="javascript:void(0)" class="col-2 btn btn-primary ms-2 fs-5"
            >우편번호</a
          >
        </div>
        <div class="row mb-2">
          <label for="" class="col-3">휴대전화</label>
          <select name="user_phonenumber1" class="col form-select me-2">
            <option value="">010</option>
            <option value="">011</option>
          </select>
          <input type="number" class="col form-control me-2" />
          <input type="number" class="col form-control" />
        </div>
        <div class="row mb-2">
          <label for="" class="col-3">전화번호</label>
          <select name="user_phonenumber2" class="col form-select me-2">
            <option value="">02</option>
            <option value="">053</option>
          </select>
          <input type="number" class="col form-control me-2" />
          <input type="number" class="col form-control" />
        </div>
        <div class="row mb-2">
          <label for="" class="col-3">이메일</label>
          <input type="text" name="user_email" class="col form-control" />
          <select name="" class="col form-select">
            <option value="">@naver.com</option>
            <option value="">@google.com</option>
          </select>
        </div>
        <div class="row mb-2 form-check form-check-inline">
          <label for="" class="col-3">생년월일</label>

          <input
            type="radio"
            name="cal"
            value="1"
            class="col-3 mb-2 form-check-input me-2"
            id="birth-western"
          />
          <label for="birth-western" class="col-3 form-check-label">양</label>

          <input
            type="radio"
            name="cal"
            value="0"
            class="col-3 mb-2 form-check-input me-2"
            id="birth-eastern"
          />
          <label for="birth-eastern" class="col-3 form-check-label">음</label>
          <div class="row mb-2">
            <select name="" id="" class="col form-select me-2">
              <option value="">2025</option>
              <option value="">2024</option>
            </select>
            <select name="" id="" class="col form-select me-2">
              <option value="">01</option>
              <option value="">02</option>
            </select>
          </div>
        </div>
        <div class="row mb-2"><hr /></div>
        <div class="row mb-2 form-check">
          <input
            id="email-recv"
            type="checkbox"
            name="email-receive"
            class="col-1 from-check-input p-0"
          />
          <label for="email-recv" class="col form-check-label p-0"
            >광고 이메일을 수신합니다.</label
          >
        </div>
        <div class="row mb-2 form-check">
          <input
            id="SNS-recv"
            type="checkbox"
            name="sns-receive"
            class="col-1 form-check-input p-0"
          />
          <label for="SNS-recv" class="col form-check-label p-0"
            >SNS를 수신합니다.</label
          >
        </div>
        <div class="row mb-2">
          <a href="javascript::void(0)" class="col btn btn-secondary me-2"
            >가입취소</a
          >
          <button class="col btn btn-primary">회원가입</button>
        </div>
      </form>
    </body>
  </head>
</html>
