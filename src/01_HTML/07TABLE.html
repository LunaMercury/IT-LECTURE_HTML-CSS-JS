<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      thead {
        background-color: royalblue;
      }
      tbody {
        background-color: orange;
      }
      tfoot {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Table Sementic(구조) 태그 -->
    <!-- thead: 테이블 머리말, tbody: 테이블 본문, tfoot: 테이블 꼬리말 -->
    <table>
      <thead>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
        <tr>
          <td>10</td>
          <td>11</td>
          <td>12</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>TFOOT</td>
          <td>TFOOT</td>
          <td>TFOOT</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
