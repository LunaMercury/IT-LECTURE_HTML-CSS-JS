  <body>
    <script>
      //----------------------------------
      //  문제
      //----------------------------------
      let employees = [
        {
          id: 1,
          name: "김철수",
          age: 35,
          department: "개발",
          salary: 6000,
          years: 10,
        },
        {
          id: 2,
          name: "이영희",
          age: 28,
          department: "디자인",
          salary: 5000,
          years: 5,
        },
        {
          id: 3,
          name: "박지성",
          age: 40,
          department: "마케팅",
          salary: 7000,
          years: 15,
        },
        {
          id: 4,
          name: "손흥민",
          age: 30,
          department: "개발",
          salary: 6500,
          years: 7,
        },
        {
          id: 5,
          name: "정우성",
          age: 45,
          department: "경영",
          salary: 9000,
          years: 20,
        },
        {
          id: 6,
          name: "한지민",
          age: 29,
          department: "디자인",
          salary: 5200,
          years: 6,
        },
        {
          id: 7,
          name: "강호동",
          age: 50,
          department: "경영",
          salary: 8500,
          years: 25,
        },
        {
          id: 8,
          name: "유재석",
          age: 42,
          department: "마케팅",
          salary: 7500,
          years: 18,
        },
        {
          id: 9,
          name: "송중기",
          age: 32,
          department: "개발",
          salary: 6200,
          years: 8,
        },
        {
          id: 10,
          name: "수지",
          age: 26,
          department: "디자인",
          salary: 4800,
          years: 3,
        },
      ];

      //연봉이(salary) 6000이상이면서 근속연수(years)가 7년이상인 직원만 필터링해서 배열로 저장 확인
      let a = employees
        .filter((item) => {
          return item.salary >= 6000;
        })
        .filter((item) => {
          return item.years >= 7;
        });
      console.log("a:", a);
      //모든 직원의 연봉(salary) 기준으로 내림차순 정렬한 배열 새로 만들기
      let b = a.sort((a, b) => {
        return a.salary - b.salary;
      });
      console.log("b:", b);
      //모든 직원의 연봉(salary) 에 근속연수*100 만큼의 보너스를 추가하여 total_salary필드를 추가한 배열을 반환
      let c = employees.map((item) => {
        item = { ...item, total_salary: item.salary + item.years * 100 };
        return item;
      });
      console.log("c", c);
      //department(부서) 별로 직원들의 연봉총합을 구하세요
      const d = employees.reduce((sum, item) => {
        sum[item.department] =
          (sum[item.department] == undefined ? 0 : sum[item.department]) +
          item.salary; // ?는 사망연산자이다
        return sum;
      }, {}); // 마지막 빈 중괄호 넣어줘야 한다.
      console.log("d", d);
      //연봉(salary)가 가장높은 직원을 찾아 객체하나만 반환(문서에서 find를 찾아보세요 - !)
    </script>
